name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Workflow
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate workflow
      run: npm run validate
      
    - name: Check workflow file
      run: |
        if [ ! -f "Video generator.json" ]; then
          echo "Workflow file not found"
          exit 1
        fi
        echo "Workflow file exists ✓"

  test:
    name: Test Setup
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker
      run: |
        docker --version
        docker-compose --version
        
    - name: Validate Docker Compose
      run: docker-compose config
      
    - name: Test environment template
      run: |
        if [ ! -f ".env.example" ]; then
          echo "Environment template not found"
          exit 1
        fi
        echo "Environment template exists ✓"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: |
        # Check for sensitive data in repository
        if grep -r "password\|secret\|key" --exclude-dir=.git --exclude="*.md" --exclude=".env.example" .; then
          echo "Potential sensitive data found"
          exit 1
        fi
        echo "No sensitive data found ✓"